<head>
  <meta charset="UTF-8">

  <!--
    <script src="../build/solar-popup.js" type="text/javascript"></script>
  -->
  <script type="text/javascript">

    System.import('../build/solar-popup.js').then(function () {
      System.import('SolarPopup').then(function(SolarPopup) {
        console.dir(SolarPopup);
        var child = document.createElement('DIV')
        child.innerHTML =
          `<p>This is some content that can be supplied to the popup</p>`
        const contactFormPopup = new SolarPopup.SolarPopup(child)
        contactFormPopup.show(child)
      });
    });
  </script>
