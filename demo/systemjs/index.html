<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../build/solar-popup.css">
  <script type="text/javascript" src="../../node_modules/systemjs/dist/system.js"></script>
  <!--
    <script src="../build/solar-popup.js" type="text/javascript"></script>
  -->
  <script type="text/javascript">

    var Popup
    function showPopup() {
      var child = document.createElement('DIV')
      child.innerHTML =
        `<p>This is some content that can be supplied to the popup</p>
           <p>Also press the [ESC] key to close]</p>
           <button type="submit">Clicking a submit button will also close it</button>
`
      const contactFormPopup = new Popup(child)
      contactFormPopup.show(child)
    }

    System.import('../../build/solar-popup.js').then(function () {
      System.import('SolarPopup').then(function(SolarPopup) {
       Popup = SolarPopup.SolarPopup
        showPopup()
      });
    });
  </script>
</head>
<body>
<button onclick="showPopup()">Click me to trigger the popup programmatically</button>

</body>
</html>
